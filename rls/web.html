<!DOCTYPE HTML>
<html>

    <title>Example</title>

  <body>
    <script type="text/javascript" src="/Code/JavaScript/YUI/yui/yui-min.js"></script>
    <script type="text/javascript" src="fierry.pfc.js"></script>
    <script type="text/javascript">
      YUI().use("fierry.performance", "fierry.pfc.core", function(Env) {
        window.core = Env.core;
        window.performance = Env.performance;
        window.run = function() { performance.run.apply(performance, arguments); }
