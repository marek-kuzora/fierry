<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Example</title>
    <style type="text/css">
      .title { font-weight: bold; color: red; }
      .notmal { font-weight: normal; color: black; }
    </style>
  </head>

  <body>
    <div id="stub" />

    <script type="text/javascript" src="/Code/JavaScript/YUI/yui/yui-min.js"></script>
    <script type="text/javascript" src="fierry.pfc.js"></script>
    <script type="text/javascript">
      YUI().use(
          'fierry.pfc.array', 'fierry.pfc.create', 'fierry.pfc.dom', 
          'fierry.pfc.function', 'fierry.pfc.fv', 'fierry.pfc.priority-map', 
          'fierry.pfc.object', 'fierry.pfc.storage', 'fierry.pfc.string', 
          'fierry.pfc.utils', function(Env) {

        window.Env = Env;
        window.core = Env.core;
        window.performance = Env.performance;
        window.run = function() { performance.run.apply(performance, arguments); }

      })
    </script>
  </body>
</html>
